<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lector de códigos de barras y QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #camera {
        width: 100%;
        height: auto;
      }
      #resultado {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-size: 1.2em;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-size: 1.2em;
        background-color: #008CBA;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="camera"></div>
    <input type="text" id="resultado" readonly>
    <button onclick="scan()">Escanear código</button>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
      function scan() {
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#camera")
          },
          decoder: {
            readers: ["ean_reader", "qr_reader"]
          }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
        });
        Quagga.onDetected(function(result) {
          document.getElementById("resultado").value = result.codeResult.code;
          Quagga.stop();
        });
      }
    </script>
  </body>
</html>
