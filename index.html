<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lector de códigos de barras y QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #camera {
        width: 100%;
        height: calc(100% - 110px);
        padding: 0;
        margin: 0;
      }
      #resultado {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-size: 1.2em;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-size: 1.2em;
        background-color: #008CBA;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="camera"></div>
    <input type="text" id="resultado" readonly>
    <button class="btn" onclick="scan()">Escanear código</button>
    <button class="btn" onclick="stopCamera()">Salir</button>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
      let stopCamera = () => {
        Quagga.stop();
        let camera = document.querySelector('#camera');
        camera.style.display = 'none';
        let buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => button.style.display = 'none');
      };

      function scan() {
        let camera = document.querySelector('#camera');
        camera.style.display = 'block';
        let buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => button.style.display = 'block');
        
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#camera"),
            constraints: {
              width: { min: 640 },
              height: { min: 480 },
              facingMode: "environment",
              aspectRatio: { min: 1, max: 2 }
            }
          },
          decoder: {
            readers: ["ean_reader", "qr_reader"]
          },
          locator: {
            patchSize: "medium",
            halfSample: true
          },
          numOfWorkers: navigator.hardwareConcurrency || 4,
          frequency: 10,
          debug: false,
          autoEnableScan: true,
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
            Quagga.CameraAccess.getActiveStream().getVideoTracks()[0].applyConstraints({
              advanced: [{ autoFocus: true }]
            });
        });
        Quagga.onDetected(function(result) {
          document.getElementById("resultado").value = result.codeResult.code;
          Quagga.stop();
        });
      }
    </script>
  </body>
</html>
